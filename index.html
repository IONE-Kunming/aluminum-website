<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      // Handle redirects from 404.html for GitHub Pages SPA routing
      // Only runs if sessionStorage.redirect is set (by GitHub Pages 404.html)
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preconnect and DNS prefetch for Firebase for faster connection -->
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firebase.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://firebaseinstallations.googleapis.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs - Load with async for better performance -->
    <script async src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script async src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script async src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script async src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Lucide Icons -->
    <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <title>I ONE Construction - Construction Products Trading Platform</title>
    <meta name="description" content="Transform your construction products trading experience with I ONE Construction - The premier B2B platform connecting buyers and sellers." />
  </head>
  <body>
    <div id="app"></div>
    <div id="toast-container"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/public/js/app.js"></script>
  </body>
</html>
