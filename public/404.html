<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect solution
    // This script takes the current path and query string and stores them in sessionStorage
    // Then redirects to the index.html page
    
    // Store the redirect path for the index.html to restore
    sessionStorage.redirect = location.href;
    
    // Calculate the base path from the current location
    // For GitHub Pages: https://username.github.io/repo-name/some/page
    // Extract /repo-name/ from pathname
    var pathSegments = location.pathname.split('/').filter(function(segment) {
      return segment.length > 0;
    });
    
    // If we have path segments, assume first one is the repo name (for GitHub Pages)
    // Otherwise, it's a root deployment
    var basePath = pathSegments.length > 0 && pathSegments[0] ? '/' + pathSegments[0] + '/' : '/';
    
    // Redirect to index.html at the correct base path
    window.location.replace(basePath);
  </script>
</head>
<body>
  <!-- GitHub Pages SPA fallback -->
</body>
</html>
